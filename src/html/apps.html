<!DOCTYPE html>

<html lang="en-US">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="config-wrapper view-wrapper">
    <h1 class="view-title">Engine Apps<span class="beta-tag">BETA</span></h1>
    <p class="view-description">Applications that interact with your SteelSeries devices.</p>

    <section class="app-wrapper">
      <div class="app app--software">
        <div class="app-media">
          <div class="media-wrapper">
            <div class="app-media__overlay">
            </div>
            <img class="app-media__image" src="images/engine-app-image.png">
            <span class="app-media__cta">
              Configure Discord
            </span>
          </div>
          <span class="app-helper">
            Download Discord To Get Started
            @include('svg/menu-arrow.svg')
          </span>
        </div>
        <div class="app-content">
          <h2 class="app-content__title">
            App Title
          </h2>
          <span class="app-content__author">
            by SteelSeries
          </span>
          <p class="app-content__body">
            Use your SteelSeries hardware to display events from Discord, such 
            as personal messages, mute, or voice activity.
          </p>
          <div class="button-wrapper">
            <button class="app-button">
              Configure
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="bundle.js"></script>
</body>
</html>
